
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
</head>
<body>
	<div id="map" style="width: 1600px; height: 600px"></div>

   <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([51.505, -0.09], 13);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 30,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);

      for (i = 0; i < 100; i++) { 
         shift = i *.001;
		   L.marker([51.5 - shift, -0.09 + shift ]).addTo(map).bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();;
         for ( j = 0; j < 10; j++ )
         {  
            jshift =  j * .0001;
            L.polyline([
         [51.5 - shift + jshift, -0.09 + shift + 3 * jshift],
         [51.52 - shift + jshift, -0.09 + shift + j * jshift]],{lineCap: 'round'}).addTo(map);
         }
			//.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
      }
      // L.circle([51.508, -0.11], 500, {
      //    color: 'red',
      //    fillColor: '#f03',
      //    fillOpacity: 0.5
      // }).addTo(map).bindPopup("I am a circle.");
      //
      // L.polygon([
      //    [51.509, -0.08],
      //    [51.503, -0.06],
      //    [51.51, -0.047]
      // ]).addTo(map).bindPopup("I am a polygon.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		//map.on('click', onMapClick);

	</script>
</body>
</html>
